apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mcpgateway-secret
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: external-secrets # ton store GCP (ou autre)
  target:
    name: mcpgateway-secret # Secret consomm√© par le StatefulSet
    creationPolicy: Owner
  data:
    - secretKey: mcpgateway.env # this becomes the key in the K8s Secret
      remoteRef:
        key: k8s1-mcpgateway # GSM secret name that contains the full .env text

