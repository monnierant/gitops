apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:8.4.0
          args:
            - "redis-server"
            - "--appendonly"
            - "yes"
            - "--save"
            - "60"
            - "1000"
          ports:
            - containerPort: 6379
