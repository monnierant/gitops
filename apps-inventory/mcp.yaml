apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mcp
  namespace: argocd
spec:
  project: infra
  source:
    repoURL: https://github.com/monnierant/gitops
    path: apps/mcp
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: mcp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
