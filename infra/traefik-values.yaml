globalArguments:
  - "--global.sendAnonymousUsage=false"
  - "--global.checkNewVersion=false"

additionalArguments:
  - "--serverstransport.insecureSkipVerify=true"
  - "--log.level=INFO"

deployment:
  enabled: true
  replicas: 1
  annotations: {}
  podAnnotations: {}
  additionalContainers: []
  initContainers: []

ports:
  web:
    redirectTo: websecure
  websecure:
    tls:
      enabled: true

ingressRoute:
  dashboard:
    enabled: false

providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: true

rbac:
  enabled: true

service:
  enabled: true
  annotations: {}
  type: LoadBalancer
  loadBalancerIP: <path:infra-secrets#ip-lb>
  externalTrafficPolicy: Local
  ports:
    web:
      port: 80
      targetPort: web
    websecure:
      port: 443
      targetPort: websecure
