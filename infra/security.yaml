apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: security
  namespace: security
spec:
  project: infra
  source:
    repoURL: https://github.com/monnierant/gitops
    path: security
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: security
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
