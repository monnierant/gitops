apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: 1.18.1
    helm:
      releaseName: cert-manager
      values: |
        installCRDs: true
        replicaCount: 3
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
