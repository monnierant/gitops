apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-secrets
  namespace: argocd
spec:
  project: infra
  source:
    repoURL: https://github.com/monnierant/gitops
    path: argo-secrets
    targetRevision: HEAD
    plugin:
      name: argocd-vault-plugin
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
